<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор и Конвертер Единиц</title>
  <style>
    body {
      font-family:Georgia, 'Times New Roman';
      margin: 0;
      padding: 0;
      background:#87CEEB;
    }

    header {
      text-align: center;
      padding: 10px 0;
      background:#007bff;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    section {
      margin: 10px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 45%;
      text-align: center;
    }

    input,
    select,
    button {
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Простой калькулятор и конвертер единиц</h1>
  </header>
  
  <div class="container">
    <section class="calculator">
      <h2>Калькулятор</h2>
      <input type="number" id="num1" placeholder="Введите число 1">
      <input type="number" id="num2" placeholder="Введите число 2">
      <select id="operation">
        <option value="add">Сложение</option>
        <option value="subtract">Вычитание</option>
        <option value="multiply">Умножение</option>
        <option value="divide">Деление</option>
      </select>
      <button id="calculate">Выполнить</button>
      <p id="calcResult">Результат: -</p>
    </section>

    <section class="converter">
      <h2>Конвертер единиц</h2>
      <input type="number" id="convertValue" placeholder="Введите значение">
      <select id="unitType">
        <option value="km-to-metres">Км в метрах</option>
        <option value="metres-to-km">Метры в км</option>
        <option value="c-to-f">Цельсий в Фаренгейт</option>
        <option value="f-to-c">Фаренгейт в Цельсий</option>
      </select>
      <button id="convert">Конвертировать</button>
      <p id="convertResult">Результат: -</p>
    </section>
  </div>

  <script>
    function performCalculation() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Пожалуйста, введите корректные числа!");
        return;
      }

      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          if (num2 === 0) {
            alert("Деление на ноль невозможно!");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Ошибка в выборе операции!");
      }

      document.getElementById('calcResult').innerText = `Результат: ${result}`;
      console.log(`Операция: ${operation}, Число 1: ${num1}, Число 2: ${num2}, Результат: ${result}`);
    }

    function performConversion() {
      const value = parseFloat(document.getElementById('convertValue').value);
      const unitType = document.getElementById('unitType').value;
      let result;

      if (isNaN(value)) {
        alert("Введите корректное число!");
        return;
      }

      switch (unitType) {
        case "km-to-metres":
          result = value * 1000;
          break;
        case "metres-to-km":
          result = value / 1000;
          break;
        case "c-to-f":
          result = (value * 9) / 5 + 32;
          break;
        case "f-to-c":
          result = ((value - 32) * 5) / 9;
          break;
        default:
          alert("Ошибка в конверсии!");
      }

      document.getElementById('convertResult').innerText = `Результат: ${result}`;
      console.log(`Конвертация: ${unitType}, Значение: ${value}, Результат: ${result}`);
    }

    document.getElementById('calculate').addEventListener('click', performCalculation);
    document.getElementById('convert').addEventListener('click', performConversion);
  </script>
</body>
</html>
